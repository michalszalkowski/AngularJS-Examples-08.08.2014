<h1>{{title}}</h1>

<form novalidate class="form-horizontal" name="mycontact" role="form" ng-submit="submitMe()">

	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Text</label>
		<div class="col-sm-10">
			<input required ng-model="contact.text" type="text" class="form-control" id="inputEmail3" placeholder="">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<textarea required ng-model="contact.desc" class="form-control" rows="3"></textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<span ng-hide="contact.yeswecan">you have to click this</span><br/>
			<input type="checkbox" ng-model="contact.yeswecan" required/>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>


	<pre>{{mycontact.$valid | json}}</pre>

	<pre>{{contact | json}}</pre>

</form>
